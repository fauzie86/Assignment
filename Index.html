<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Declarations and Basic Arithmetic Operations</title>
</head>
<body>
    <script>
        // Declare variables 
var num1 = 8;
var num2 = 4;

// Perform arithmetic operations
var addition = num1 + num2;
var substraction = num1 - num2;
var multiplication = num1 * num2;
var division = num1 / num2;

// Print results 
console.log("addition:", num1, "+", num2, "=", addition);
console.log("subtraction:", num1, "-", num2, "=", substraction);
console.log("multiplication:", num1, "*", num2, "=", multiplication);
console.log("division:", num1, "/", num2, "=", division);

    </script>
    
</body>
</html>
