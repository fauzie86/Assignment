<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
</head>
<body>
    <script>

   // Create a function called checkNumber
function checkNumber(num) {

  // statement to determine if the number is positive, negative, or zero.
  if (num > 0) {
    console.log(num + " is positive.");
  } else if (num < 0) {
    console.log(num + " is negative.");
  } else {
    console.log(num + " is zero.");
  }
}

// result
checkNumber(20);   
checkNumber(-7);  
checkNumber(0);  
checkNumber(-123);
checkNumber(4);
checkNumber(0);

    </script>
</body>
</html>
